name: Build and Push to DockerHub

# Trigger workflow on push (all branches except main) and on PRs
on:
  pull_request:
    branches: [ main ]

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          # Determine branch name: use GITHUB_HEAD_REF for PRs, GITHUB_REF for direct pushes
          if [ -n "$GITHUB_HEAD_REF" ]; then
            BRANCH_NAME="$GITHUB_HEAD_REF"
          else
            BRANCH_NAME="${GITHUB_REF##*/}"
          fi

          echo "Branch: $BRANCH_NAME"

          # Regex: LOBI-<number>_<text> (letters, numbers, hyphens, no underscores)
          if [[ ! "$BRANCH_NAME" =~ ^LOBI-[0-9]+_[a-zA-Z0-9-]+$ ]]; then
            echo "❌ Branch name '$BRANCH_NAME' does not match the required pattern: LOBI-<number>_<text>"
            exit 1
          fi

          echo "✅ Branch name is valid."
  build-test-push-to-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and run tests
        run: ./gradlew clean build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/lobi-backend
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr / -)
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="${BRANCH}-${SHORT_SHA}"
          echo "Building Docker image: $IMAGE:$TAG"
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "Docker image pushed: $IMAGE:$TAG"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT